<!DOCTYPE html> <!--HTML5で書くという宣言-->
<html lang = "ja"> <!-- 言語設定：日本語 -->
    <head>
        <meta charset="utf8"> <!-- エンコーディング -->
        <meta name="discription" content="初めてのHTML文章です"><!-- 説明 -->
        <title>はじめてのHTML</title>
        <link rel="shortcut icon" href="favicon.ico"> <!-- アイコン -->
    </head>
    <body>
    <!--
        checkbox
        radio
        label
    -->

    <article>
        <h1>アンケート</h1>
        <form action="survey.php" method="post">
            <!-->メールアドレス　初期入力あり</!-->
            <p>メールアドレス: <input type="text" name="email"
             size="50" maxlength="24" value="abcde" disabled></p>
            <!-->セレクトフォーム</!-->
            <p>City: 
                <select name="city">
                    <option value="tokyo">Tokyo</option>
                    <option value="sapporo" selected>Sapporo</option>
                    <option value="osaka">Osaka</option>
                    <option value="kyoto">Kyoto</option>
                    <option value="fukuoka">Fukuoka</option>
                    <option value="nagoya">Nagoya</option>
                </select>
            </p>
            <hr>
            <!-->複数選択できるやつ</!-->
            <p>City: 
                <select name="city" multiple>
                    <option value="tokyo">Tokyo</option>
                    <option value="sapporo" selected>Sapporo</option>
                    <option value="osaka">Osaka</option>
                    <option value="kyoto">Kyoto</option>
                    <option value="fukuoka">Fukuoka</option>
                    <option value="nagoya">Nagoya</option>
                </select>
            </p>
            <hr>
            <!-->複数選択できるやつ 最初からエリア表示数を指定</!-->
            <p>City: 
                <select name="city" multiple size="6">
                    <option value="tokyo">Tokyo</option>
                    <option value="sapporo" selected>Sapporo</option>
                    <option value="osaka">Osaka</option>
                    <option value="kyoto">Kyoto</option>
                    <option value="fukuoka" selected>Fukuoka</option>
                    <option value="nagoya">Nagoya</option>
                </select>
            </p>



            <p><input type="submit" value="送信！"></p>
        </form>
    </article>


    </body>
</html>
