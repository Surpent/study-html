<!DOCTYPE html> <!--HTML5で書くという宣言-->
<html lang = "ja"> <!-- 言語設定：日本語 -->
    <head>
        <meta charset="utf8"> <!-- エンコーディング -->
        <meta name="discription" content="初めてのHTML文章です"><!-- 説明 -->
        <title>はじめてのHTML</title>
        <link rel="shortcut icon" href="favicon.ico"> <!-- アイコン -->

        <!--
            グローバル属性
            id: 一つしかない要素
            class: 複数ある要素
            style: スタイルを直接指定
        -->
        <link rel="stylesheet" href="mystyles.css">
    </head>
    <body>
        <p id = "message">こんにちは！</p>
        <p class = "message active">こんにちは！</p>
        <p class = "message">こんにちは！</p>
        <p class = "message" style = "background: skyblue">空色の背景になるよ
            
        </p>
    </body>
</html>
