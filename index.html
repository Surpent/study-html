    <article>
        <h1>アンケート</h1>
        <form action="survey.php" method="post">
            <!--メールアドレス　初期入力あり -->
            <p>メールアドレス: <input type="email" name="email"

            <p>料金: <input type="number" name="price" value="1200"></p>

        </form>
