<!DOCTYPE html> <!--HTML5で書くという宣言-->
<html lang = "ja"> <!-- 言語設定：日本語 -->
    <head>
        <meta charset="utf8"> <!-- エンコーディング -->
        <meta name="discription" content="初めてのHTML文章です"><!-- 説明 -->
        <title>はじめてのHTML</title>
        <link rel="shortcut icon" href="favicon.ico"> <!-- アイコン -->
    </head>
    <body>
    <!--
        テキストレベルのマークアップ
        strong 強調
        br 改行
        span
    -->

    <article>
        <h1>おいしいごはん</h1>
        <p>至高の<br><strong>TKG</strong></p>
        <h2>材料</h2>
        <ul>
            <li><span style ="color: gold;">たまご</span></li>
            <li>しょうゆ</li>
            <li>ごはん</li>
        </ul>
        <h2>手順</h2>
        <ol>
            <li>まぜる</li>
            <li>かける</li>
        </ol>
        <h2>定義</h2>
        <dl>
            <dt>TKG</dt>
            <dd>TAMAGO KAKE GOHAN</dd>
        </dl>
    </article>


    </body>
</html>
